<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Viewer</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}
button{
  padding:15px 25px;
  margin:10px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#fff;
  color:#000;
}
button:active{
  opacity:0.7;
}
h2{
  margin-bottom:20px;
}
</style>

<script>
const GA_ID = "G-XXXXXXXXXX"; // ←変更
const WORK_NAME = "exhibition-2026"; // ←任意

const MODELS = {
  modelA: {
    name: "作品A",
    ios: "models/a.usdz",
    android: "https://yourdomain/models/a.glb"
  },
  modelB: {
    name: "作品B",
    ios: "models/b.usdz",
    android: "https://yourdomain/models/b.glb"
  },
  modelC: {
    name: "作品C",
    ios: "models/c.usdz",
    android: "https://yourdomain/models/c.glb"
  }
};

function loadGA(){
  if(window.gaLoaded) return;
  window.gaLoaded = true;

  const s1 = document.createElement("script");
  s1.async = true;
  s1.src = "https://www.googletagmanager.com/gtag/js?id=" + GA_ID;
  document.head.appendChild(s1);

  const s2 = document.createElement("script");
  s2.innerHTML = `
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '${GA_ID}');
  `;
  document.head.appendChild(s2);
}

function track(os, modelName){
  if(typeof gtag === "function"){
    gtag("event","ar_open",{
      platform: os,
      work_name: WORK_NAME,
      model: modelName
    });
  }
}

function openAR(modelKey){
  document.body.innerHTML = "<div>3Dモデルを読み込み中...</div>";

  const ua = navigator.userAgent || navigator.vendor;
  const model = MODELS[modelKey];

  if(/android/i.test(ua)){
    track("android", model.name);
    window.location.href =
    "intent://arvr.google.com/scene-viewer/1.0?file=" + model.android + "&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;end;";
  }
  else if(/iPad|iPhone|Macintosh/.test(ua) && 'ontouchend' in document){
    track("ios", model.name);
    window.location.href = model.ios;
  }
  else{
    document.body.innerHTML = "この端末はAR非対応です";
  }
}

function showMenu(){
  document.body.innerHTML = "<h2>作品を選択してください</h2>";

  Object.keys(MODELS).forEach(key=>{
    const btn = document.createElement("button");
    btn.textContent = MODELS[key].name;
    btn.onclick = ()=>openAR(key);
    document.body.appendChild(btn);
  });
}

window.addEventListener("load",()=>{
  loadGA();
  showMenu();
});
</script>

</head>
<body>
<div>読み込み中...</div>
</body>
</html>
