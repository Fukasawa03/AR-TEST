<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Loading</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:sans-serif;
  background:#000;
  color:#fff;
}
</style>

<script>
const GA_ID = "G-525219767"; // ←変更
const WORK_NAME = "卒業式看板オブジェクトBモデル完成版デモsmall.usdz";   // ←変更

function loadGA(){
  if(window.gaLoaded) return;
  window.gaLoaded = true;

  const s1 = document.createElement("script");
  s1.async = true;
  s1.src = "https://www.googletagmanager.com/gtag/js?id=" + GA_ID;
  document.head.appendChild(s1);

  const s2 = document.createElement("script");
  s2.innerHTML = `
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '${GA_ID}');
  `;
  document.head.appendChild(s2);
}

function track(os){
  if(typeof gtag === "function"){
    gtag("event","ar_auto_open",{
      platform: os,
      work_name: WORK_NAME
    });
  }
}

function openAR(){
  const ua = navigator.userAgent || navigator.vendor;

  if(/android/i.test(ua)){
    track("android");
    window.location.href =
    "intent://arvr.google.com/scene-viewer/1.0?file=https://yourdomain/models/model.glb&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;end;";
  }
  else if(/iPad|iPhone|Macintosh/.test(ua) && 'ontouchend' in document){
    track("ios");
    window.location.href = "卒業式看板オブジェクトBモデル完成版デモsmall.usdz";
  }
  else{
    document.body.innerHTML = "この端末はAR非対応です";
  }
}

window.addEventListener("load",()=>{
  loadGA();
  setTimeout(openAR,300); // ←0.3秒
});
</script>

</head>
<body>
<div>3Dモデルを読み込み中...</div>
</body>
</html>
