<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Exhibition</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#000;
  color:#fff;
  text-align:center;
}

/* 右下固定ロゴ */
.corner-logo{
  position:fixed;
  bottom:15px;
  right:15px;
  width:100px;
  opacity:0.8;
  z-index:999;
}

header{
  padding:30px 0 10px 0;
}

h2{
  margin:0 0 30px 0;
  font-weight:normal;
}

/* グリッド */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  padding:20px;
  max-width:600px;
  margin:auto;
}

/* カード */
.card{
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  overflow:hidden;
  backdrop-filter:blur(6px);
  cursor:pointer;
  transition:0.2s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.card-title{
  padding:12px;
  font-size:16px;
}

/* Cを中央配置 */
.center-card{
  grid-column:1 / span 2;
  justify-self:center;
  width:70%;
}
</style>

<script>
const GA_ID = "G-XXXXXXXXXX"; // ←変更
const WORK_NAME = "school-exhibition-2026";

const MODELS = {
  modelA: {
    name: "作品A",
    thumb: "thumb-a.jpg",
    ios: "models/a.usdz",
    android: "https://yourdomain/models/a.glb"
  },
  modelB: {
    name: "作品B",
    thumb: "thumb-b.jpg",
    ios: "models/b.usdz",
    android: "https://yourdomain/models/b.glb"
  },
  modelC: {
    name: "作品C",
    thumb: "thumb-c.jpg",
    ios: "models/c.usdz",
    android: "https://yourdomain/models/c.glb"
  }
};

function loadGA(){
  if(window.gaLoaded) return;
  window.gaLoaded = true;

  const s1 = document.createElement("script");
  s1.async = true;
  s1.src = "https://www.googletagmanager.com/gtag/js?id=" + GA_ID;
  document.head.appendChild(s1);

  const s2 = document.createElement("script");
  s2.innerHTML = `
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '${GA_ID}');
  `;
  document.head.appendChild(s2);
}

function track(os, modelName){
  if(typeof gtag === "function"){
    gtag("event","ar_open",{
      platform: os,
      work_name: WORK_NAME,
      model: modelName
    });
  }
}

function openAR(modelKey){
  document.body.innerHTML = "<div style='margin-top:40vh;'>3Dモデルを読み込み中...</div>";

  const ua = navigator.userAgent || navigator.vendor;
  const model = MODELS[modelKey];

  if(/android/i.test(ua)){
    track("android", model.name);
    window.location.href =
    "intent://arvr.google.com/scene-viewer/1.0?file=" + model.android + "&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;end;";
  }
  else if(/iPad|iPhone|Macintosh/.test(ua) && 'ontouchend' in document){
    track("ios", model.name);
    window.location.href = model.ios;
  }
  else{
    document.body.innerHTML = "この端末はAR非対応です";
  }
}

function showMenu(){
  const container = document.createElement("div");

  container.innerHTML = `
    <header>
      <h2>AR作品展示</h2>
    </header>
    <div class="grid" id="grid"></div>
  `;

  document.body.innerHTML = "";
  document.body.appendChild(container);

  const grid = document.getElementById("grid");

  ["modelA","modelB","modelC"].forEach(key=>{
    const card = document.createElement("div");
    card.className = "card";

    if(key === "modelC"){
      card.classList.add("center-card");
    }

    card.onclick = ()=>openAR(key);

    card.innerHTML = `
      <img src="${MODELS[key].thumb}">
      <div class="card-title">${MODELS[key].name}</div>
    `;

    grid.appendChild(card);
  });

  const logo = document.createElement("img");
  logo.src = "IMG_5098"
  logo.className = "corner-logo";
  document.body.appendChild(logo);
}

window.addEventListener("load",()=>{
  loadGA();
  showMenu();
});
</script>

</head>
<body>
読み込み中...
</body>
</html>
